<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--Exercise 2-->
     <script>
        // 打印浏览器的用户代理字符串
        document.write('<p>User Agent: ' + navigator.userAgent + '</p>');

        // 检查并打印是否启用了 cookies
        document.write('<p>Cookies Enabled: ' + navigator.cookieEnabled + '</p>');

        // 打印浏览器的首选语言
        document.write('<p>Preferred Language: ' + navigator.language + '</p>');

        // 检查并打印浏览器是否在线
        document.write('<p>Online Status: ' + navigator.onLine + '</p>');
    </script>
</body>
</html>
